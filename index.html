<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra.Ana Paula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
</head>
<body class="overflow-x-hidden">

    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
        <img src="./images/header-bg-color.png" alt="" class="w-full">
    </div>

    <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
        <img src="images/logo.png" alt="Logo" class="w-28 cursor-pointer mr-14"/>
        <ul class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
            <li> <a href="#top">Home</a></li>
            <li> <a href="#about">Sobre Mim</a></li>
            <li> <a href="#services">Serviços</a></li>
            <li> <a href="#work">Consultas</a></li>
            <li> <a href="#contact">Contatos</a></li>
        </ul>
       <div class="flex items-center gap-4">
        <button><img class="w-6" src="./images/moon_icon.png" alt=""></button>

        <a href="#contact" class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4">Contato 
            <img class="w-3" src="images/arrow-icon.png" alt=""/>
        </a>

        <button class="block md:hidden ml-3" onclick="openMenu()">
            <img src="./images/menu-black.png" alt="" class="w-6">
        </button>
       </div>

       <!-- ---- mobile menu ------- -->
        <ul id="sideMenu" class="flex md:hidden flex-col gap-4 px-10 py-20 fixed top-0 -right-64 bottom-0 
                                 w-64 z-50 h-screen bg-rose-50 transition duration-500">

            <div class="absolute right-6 top-6" onclick="closeMenu()">
                <img src="./images/close-black.png" alt="" class="w-5 cursor-pointer">
            </div>                    

            <li> <a href="#top">Home</a></li>
            <li> <a href="#about">Sobre Mim</a></li>
            <li> <a href="#services">Serviços</a></li>
            <li> <a href="#work">Consultas</a></li>
            <li> <a href="#contact">Contatos</a></li>
        </ul>

    </nav>
    <script src="./script.js"></script>
</body>
</html>
